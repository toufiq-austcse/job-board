paths:
  /:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Health Check
      tags:
      - Index
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login Req Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/req.LoginReqModel'
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/res.LoginResModel'
              type: object
      summary: Company Login
      tags:
      - Auth
  /api/v1/auth/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/res.TokenVerificationRes'
              type: object
      security:
      - Authorization: []
      summary: Token Verification
      tags:
      - Auth
  /api/v1/auth/signup:
    post:
      consumes:
      - application/json
      parameters:
      - description: Signup Req Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/req.SignUpReqModel'
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/res.SignUpResModel'
              type: object
      summary: Company SignUp
      tags:
      - Auth
  /api/v1/jobs:
    get:
      consumes:
      - application/json
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: page
        type: integer
      - in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api_response.ResponseWithPagination'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/res.JobInListJobRes'
                  type: array
              type: object
      security:
      - Authorization: []
      summary: List Jobs
      tags:
      - Jobs
    post:
      consumes:
      - application/json
      parameters:
      - description: Signup Req Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/req.CreateJobReqModel'
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/res.JobDetailsRes'
              type: object
      security:
      - Authorization: []
      summary: Create New Job
      tags:
      - Jobs
  /api/v1/jobs/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/res.JobDetailsRes'
              type: object
      security:
      - Authorization: []
      summary: Get Job Details
      tags:
      - Jobs
  /api/v1/taxonomies:
    get:
      consumes:
      - application/json
      parameters:
      - description: list taxonomies by category
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/api_response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/res.TaxonomyInListRes'
                  type: array
              type: object
